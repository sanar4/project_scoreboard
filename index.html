<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
            </div>
            <div>
                <h3 id="home-heading" class="heading-text">HOME</h3>
                <div>
                    <p id="score-home" class="score-result">0</p>
                </div>
                <div class="buttons-container">
                    <button onclick="homePlusOne()">+1</button>
                    <button onclick="homePlusTwo()">+2</button>
                    <button onclick="homePlusThree()">+3</button>
                </div>
                <button onClick="homeReset()">Reset</button>
            </div>
            <div>
                <h3 id="guest-heading" class="heading-text">AWAY</h3>
                <div>
                    <p id="score-guest" class="score-result">0</p>   
                    <div>             
                        <div class="buttons-container">
                            <button onclick="guestPlusOne()">+1</button>
                            <button onclick="guestPlusTwo()">+2</button>
                            <button onclick="guestPlusThree()">+3</button>
                        </div>
                        <button onClick="guestReset()">Reset</button>
                    </div>
                    <div class="reset-btn">
                        <button class="game-reset" onclick="newGame()">Start New Game</button>

                    </div>
                </div>
                <script src="index.js"></script>
            </body>
            </html>
